<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-content">
        <div class="calculator-container">
            <div class="calculator-head">
                <span id="display">0</span>
            </div>
            <div class="calculator-body">
                <div class="row">
                    <button>clear</button>
                    <button>&#x00F7;</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>&#x00D7;</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="row">
                    <button>0</button>
                    <button>.</button>
                    <button></button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
